{% extends 'finance/base.html' %}
{% block content %}

  <br>
  <button class="btn btn-info" id="cash">Show Cash</button>
  <button class="btn btn-info" id="check">Show Checks</button>
  <hr>
  <table id="forCash">
  </table>
  <table id="forCheck">
  </table>
  <hr>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
    $("#forCash").hide();
    $("#cash").click(function(){
    $("#forCheck").hide();
    $("#forCash").toggle();
    });
  });
  </script>
  <script>

      	function getCookie(c_name)
			{
			    if (document.cookie.length > 0)
			    {
			        c_start = document.cookie.indexOf(c_name + "=");
			        if (c_start != -1)
			        {
			            c_start = c_start + c_name.length + 1;
			            c_end = document.cookie.indexOf(";", c_start);
			            if (c_end == -1) c_end = document.cookie.length;
			            return unescape(document.cookie.substring(c_start,c_end));
			        }
			    }
			    return "";
			 }


       $("#cash").click(function(){
              req =	$.ajax({
								 headers: { "X-CSRFToken": getCookie("csrftoken") },
								 type: 'POST',
								 url : '/',
								 dataType: 'json'
							 })
							 .done(function done(data){
                 cash = JSON.parse(data.cash)
                 total = 0
                $("#forCash").empty()
                $("#forCash").append("<th>S.no</th><th>Title</th><th>Amount</th>")
                 for(var i=cash.length-1; i >= 0; i--)
                 {
                   $("#forCash").append("<tr><td>"+(i+1)+"</td><td><b>"+ cash[i].fields["title"] +"</b></td><td>"+ cash[i].fields["Cash"] +"</td></tr>")
                   total += cash[i].fields["Cash"]
                 }
                 $("#forCash").append("<tr><td>-------------</td><td>-------------</td><td>"+"<b>Total=</b>"+total+"</td></tr>")
							 });
						});

    $(document).ready(function(){
    $("#forCheck").hide();
    $("#check").click(function(){
    $("#forCash").hide();
    $("#forCheck").toggle();
    });
  });

      $("#check").click(function(){
        req = $.ajax({
          headers: { "X-CSRFToken": getCookie("csrftoken") },
          type: 'POST',
          url : '/',
          dataType: 'json'
        })
        .done(function done(data){
          check = JSON.parse(data.check)
          total = 0
          $("#forCheck").empty()
          $("#forCheck").append("<th>S.no</th><th>Title</th><th>Amount</th><th>Acc. No</th>")
          for(var i=check.length-1; i >= 0; i--)
          {
            $("#forCheck").append("<tr><td>"+ (i+1) +"</td><td><b>"+ check[i].fields["title"] +"</b></td><td>"+ check[i].fields["Check"] +"</td><td>"+ check[i].fields["Account_number"] +"</td></tr>")
            total += check[i].fields["Check"]
          }
          $("#forCheck").append("<tr><td>-------------</td><td>-------------</td><td>"+"<b>Total= Rs</b>"+total+"</td><td>-------------</td></tr>")
        })
      });


  </script>
{% endblock %}
