{% extends 'finance/base.html' %}
{% block content %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <div style="width:20%;">

      {% if cash %}
        <table border = "3" >
          {% for cashs in cash %}
               <tr>
                  <td>{{ cashs.title }}</td>
                  <td>{{ cashs.Cash }}</td>
                  <td style="width:2%"><a href="{% url 'cash-delete' cashs.id %}"><button class="btn"><i class="fa fa-trash"></i></button></td>
               </tr>
          {% endfor %}
        </table>
      {% else %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sorry!</legend>
            <h2>No Cash Available to Delete</h2>
          </fieldset>
          <a href="{% url 'cash' %}" class="btn btn-success">Add Cash</a>
          <a href="{% url 'home' %}" class="btn btn-outline-info">Go to Home</a>
      {% endif %}

  </div>
{% endblock %}
