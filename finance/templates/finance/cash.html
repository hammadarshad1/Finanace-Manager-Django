{% extends 'finance/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Add Cash</legend>
        {{ form|crispy }}
      </fieldset>
      <button class="btn btn-outline-success" type="submit">Add</button>
    </form>
  </div>
{% endblock %}
